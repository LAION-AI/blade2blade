trainer:
  _target_: transformers.TrainingArguments
  output_dir: .
  per_device_train_batch_size: 5
  fp16: false
padding_side: right
truncation_side: right
model: t5-small
epochs: 1
batch_size: 8
save_folder: safetyfiles
max_length: 512
per_digit_tokens: false
special_tokens:
  eos_token: </s>
  sep_token: </sep>
  pad_token: </pad>
dataset:
  name: allenai/prosocial-dialog
  train:
  - train
  - validation
  test: test
